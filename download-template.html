<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title><!--ENS_NAME_TITLE_PLACEHOLDER--> - GeoCities Profile</title>
    <link rel="icon" id="favicon-downloaded" href="<!--FAVICON_SRC_PLACEHOLDER-->" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        :root {
            /* THEME_CSS_VARIABLES_PLACEHOLDER */
            /* Example:
            --primary-color: #ffffff;
            --background-color: #000000;
            --border-color: #ffffff;
            --font-main: sans-serif;
            */
        }

        body {
            font-family: var(--font-main);
            background: var(--background-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0 80px; /* Increased bottom padding for footer */
            transition: background 0.3s ease, color 0.3s ease; /* Kept for effect transitions if any are JS-driven post-load */
            position: relative;
            width: 100%;
            overflow-x: hidden;
        }

        /* Simplified Nav Bar for Downloaded Page */
        .nav-bar-downloaded {
            position: relative;
            height: 80px;
            background: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center; /* Center the logo */
            padding: 0 20px;
            z-index: 1;
            width: 90%; /* var(--container-width) equivalent */
            max-width: 1200px; /* var(--max-width) equivalent */
            box-sizing: border-box;
            margin-bottom: 20px;
            border: none;
        }

        .nav-logo-img-downloaded { /* Class for the img tag itself if needed, or style #nav-logo-img-downloaded */
            width: 80px;
            height: 80px;
            object-fit: contain;
            object-position: center;
            display: block;
            margin: 0;
            border: 1px solid var(--border-color);
        }

        /* Profile Container for Downloaded Page */
        .profile-container-downloaded {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%; /* var(--container-width) equivalent */
            max-width: 420px; /* Fixed max-width for profile content area */
            flex-grow: 1;
            margin: 0 auto;
            padding-bottom: 20px; /* Space for footer */
        }

        .loading-spinner-downloaded {
            display: none; /* Initially hidden, shown by JS */
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color); /* Uses theme border color */
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin-downloaded 1s linear infinite;
            margin: 20px auto;
        }

        .error-message-downloaded {
            display: none; /* Initially hidden */
            color: var(--primary-color); /* Or a specific error color */
            background-color: rgba(255,0,0,0.1); /* Subtle error background */
            border: 1px solid red;
            padding: 10px;
            margin: 10px auto;
            width: 100%;
            text-align: center;
        }

        .profile-header-image-downloaded {
            width: 100%;
            height: 0;
            padding-bottom: 33.33%; /* 3:1 ratio */
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            margin-bottom: 0; /* Records attach directly below */
            display: none; /* Hidden by default, shown by JS if header exists */
        }

        .profile-header-image-downloaded img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
            display: block;
        }

        .profile-records-downloaded {
            width: 100%;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            background-color: var(--background-color);
        }

        .profile-record { /* Re-using class from main site for consistency */
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .profile-record:last-child {
            border-bottom: none;
        }

        .record-label {
            font-weight: bold;
            min-width: 100px;
            padding-right: 10px;
        }

        .record-value {
            flex: 1;
            word-break: break-word;
        }

        .profile-record a { /* Styling for links within records */
            color: inherit; /* Inherits --primary-color */
            text-decoration: underline;
            transition: opacity 0.3s ease;
        }

        .profile-record a:hover {
            opacity: 0.8;
        }
        
        /* Responsive adjustments for profile records */
        @media (max-width: 480px) {
            .profile-record {
                padding: 12px;
            }
            .record-label {
                min-width: 80px;
                font-size: 0.9em;
            }
            .record-value {
                font-size: 0.9em;
            }
        }

        /* Footer for Downloaded Page */
        .footer-downloaded {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 38px;
            background: var(--background-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .footer-downloaded a {
            color: inherit;
            text-decoration: none;
            font-size: 0.9em;
            transition: opacity 0.3s ease;
        }

        .footer-downloaded a:hover {
            opacity: 0.8;
        }

        /* Keyframes for loading spinner (if not already part of effect keyframes) */
        @keyframes spin-downloaded {
            to { transform: rotate(360deg); }
        }

        /* EFFECT_KEYFRAMES_PLACEHOLDER */
        /* Example:
        @keyframes matrixFall { ... }
        */

    </style>
</head>
<body>
    <nav class="nav-bar-downloaded">
        <img id="nav-logo-img-downloaded" src="<!--AVATAR_SRC_PLACEHOLDER-->" alt="Avatar" class="nav-logo-img-downloaded">
    </nav>

    <div class="profile-container-downloaded">
        <div class="loading-spinner-downloaded"></div>
        <div class="error-message-downloaded"></div>

        <div class="profile-header-image-downloaded">
            <!-- Header image img tag will be inserted here by JS if data.header exists -->
        </div>
        <div class="profile-records-downloaded">
            <!-- Profile records will be inserted here by JS -->
        </div>
    </div>

    <footer class="footer-downloaded">
        <a href="https://geocities.eth.link" target="_blank" rel="noopener noreferrer">GeoCities</a>
    </footer>

    <script>
        // EMBEDDED_JS_LOGIC_PLACEHOLDER
    </script>
</body>
</html>
