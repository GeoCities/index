<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title><!--ENS_NAME_TITLE_PLACEHOLDER--></title>
    <link rel="icon" href="<!--FAVICON_SRC_PLACEHOLDER-->" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        :root {
            /* THEME_CSS_VARIABLES_PLACEHOLDER */
        }

        body {
            font-family: var(--font-main);
            background: var(--background-color);
            color: var(--primary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0 80px;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
            width: 100%;
            overflow-x: hidden;
        }

        .nav-bar {
            width: 90%;
            max-width: 1200px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 20px;
            box-sizing: border-box;
            margin: 20px auto;
        }

        .nav-logo {
            width: 80px;
            height: 80px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--primary-color);
            cursor: pointer;
        }

        .nav-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .profile-container {
            width: 420px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px auto;
        }

        .profile-header-image {
            width: 100%;
            height: 0;
            padding-bottom: 33.33%;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            margin-bottom: 0;
            display: block;
        }

        .profile-header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .profile-records {
            width: 100%;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            background-color: var(--background-color);
        }

        .profile-record {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .profile-record:last-child {
            border-bottom: none;
        }

        .record-label {
            font-weight: bold;
            min-width: 100px;
            padding-right: 10px;
        }

        .record-value {
            flex: 1;
            word-break: break-word;
        }

        .record-value a {
            color: inherit;
            text-decoration: underline;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 38px;
            background: var(--background-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer a {
            color: inherit;
            text-decoration: none;
            font-size: 0.9em;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error message */
        .error-message {
            display: none;
            color: #ff0000;
            text-align: center;
            margin: 10px auto;
            padding: 10px;
            max-width: 450px;
            border: 1px solid #ff0000;
            background-color: rgba(255, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .profile-container {
                width: 95%;
            }
        }

        /* EFFECT_STYLES_PLACEHOLDER */
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="#" class="nav-logo" onclick="window.location.reload()">
            <img src="<!--AVATAR_SRC_PLACEHOLDER-->" alt="<!--ENS_NAME_TITLE_PLACEHOLDER-->">
        </a>
    </nav>

    <div class="profile-container">
        <div class="loading-spinner"></div>
        <div class="error-message"></div>
        <div class="profile-records">
            <!-- PROFILE_RECORDS_PLACEHOLDER -->
        </div>
    </div>

    <footer class="footer">
        <a href="https://geocities.eth.link" target="_blank" rel="noopener noreferrer">GeoCities</a>
    </footer>

    <script>
        // Constants
        const API_BASE_URL = 'https://api.web3.bio';
        const DEFAULT_AVATAR = 'https://raw.githubusercontent.com/GeoCities/Ads/main/Ads/Nyan%20Cat%20-%20GeoCities.gif';
        const ENS_NAME = '<!--ENS_NAME_TITLE_PLACEHOLDER-->';

        // Utility functions
        function showLoading() {
            document.querySelector('.loading-spinner').style.display = 'block';
        }

        function hideLoading() {
            document.querySelector('.loading-spinner').style.display = 'none';
        }

        function showError(message) {
            const errorElement = document.querySelector('.error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.querySelector('.error-message').style.display = 'none';
        }

        function setAvatar(avatarUrl) {
            const navLogo = document.querySelector('.nav-logo img');
            const favicon = document.querySelector('link[rel="icon"]');
            
            const url = avatarUrl || DEFAULT_AVATAR;
            if (navLogo) navLogo.src = url;
            if (favicon) favicon.href = url;
        }

        function addRecord(label, value, isLink = false, href = '') {
            const recordsContainer = document.querySelector('.profile-records');
            if (!recordsContainer) return;
            
            const record = document.createElement('div');
            record.className = 'profile-record';
            
            const labelElement = document.createElement('div');
            labelElement.className = 'record-label';
            labelElement.textContent = label;
            
            const valueElement = document.createElement('div');
            valueElement.className = 'record-value';
            
            if (isLink && href) {
                const link = document.createElement('a');
                link.href = href;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.textContent = value;
                valueElement.appendChild(link);
            } else {
                valueElement.textContent = value;
            }
            
            record.appendChild(labelElement);
            record.appendChild(valueElement);
            recordsContainer.appendChild(record);
        }

        function normalizeUrl(url) {
            if (!url) return '';
            url = url.trim();
            if (!/^https?:\/\//i.test(url)) {
                return 'https://' + url;
            }
            return url;
        }

        // Load profile
        async function loadProfile() {
            try {
                showLoading();
                hideError();

                const url = ENS_NAME.endsWith('.base.eth') ? 
                    `${API_BASE_URL}/profile/basenames/${ENS_NAME}` :
                    `${API_BASE_URL}/profile/ens/${ENS_NAME}`;

                const response = await fetch(url);
                if (!response.ok) throw new Error('Profile not found');
                
                const data = await response.json();
                
                // Update avatar
                if (data.avatar) {
                    setAvatar(data.avatar);
                }

                // Clear existing records
                const recordsContainer = document.querySelector('.profile-records');
                if (recordsContainer) {
                    recordsContainer.innerHTML = '';
                }

                // Add ENS/Base name
                const isBase = ENS_NAME.endsWith('.base.eth');
                addRecord(isBase ? 'Base Name' : 'ENS', ENS_NAME);

                // Add display name if different
                if (data.displayName && data.displayName !== ENS_NAME) {
                    addRecord('Name', data.displayName);
                }

                // Add followers/following
                if (data.social) {
                    addRecord('Followers', data.social.follower ?? 0);
                    addRecord('Following', data.social.following ?? 0);
                }

                // Add other fields
                if (data.location) addRecord('Location', data.location);
                if (data.status) addRecord('Status', data.status);
                if (data.description) addRecord('Bio', data.description);
                if (data.email) addRecord('Email', data.email);

                // Add website if exists
                if (data.links?.website?.handle) {
                    const websiteUrl = data.links.website.link || normalizeUrl(data.links.website.handle);
                    addRecord('Website', data.links.website.handle, true, websiteUrl);
                }

                // Add social links
                if (data.links) {
                    Object.entries(data.links).forEach(([platform, linkData]) => {
                        if (platform !== 'website' && linkData.handle) {
                            const label = platform.charAt(0).toUpperCase() + platform.slice(1);
                            addRecord(label, linkData.handle, true, linkData.link || normalizeUrl(linkData.handle));
                        }
                    });
                }

                // Add created date if exists
                if (data.createdAt) {
                    let formattedDate = data.createdAt;
                    try {
                        const date = new Date(data.createdAt);
                        if (!isNaN(date.getTime())) {
                            formattedDate = date.toLocaleDateString('en-US', {
                                month: '2-digit',
                                day: '2-digit',
                                year: 'numeric'
                            });
                        }
                    } catch (err) {}
                    addRecord('Created', formattedDate);
                }

                hideLoading();
            } catch (error) {
                console.error('Error loading profile:', error);
                showError('Error loading profile. Please try again.');
                hideLoading();
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize profile data
            loadProfile();
        });
    </script>
</body>
</html>
