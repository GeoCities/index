            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 80px;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
            padding-bottom: 60px;
            box-sizing: border-box;
        }
        body.light-mode {
            background: #fff;
            color: #000;
        }

        /* Container Styles */
        .container {
            flex-direction: column;
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 600px;
            justify-content: flex-start;
            flex-grow: 1;
        }

        /* Logo Box (Homepage Avatar) */
        .logo-box {
            width: 100%;
            max-width: 200px;
            height: auto;
            aspect-ratio: 1 / 1;
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6em;
            margin: 20px auto 0;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: border-color 0.3s ease, background-image 0.3s ease;
            border-radius: 0;
            overflow: hidden;
            color: #fff;
        }
        .light-mode .logo-box {
            border-color: #000;
            color: #000;
        }

        /* Heading "GeoCities" below avatar */
        h2#homepage-geocities {
            margin: 0 auto;
            text-align: center;
            display: block;
            transition: color 0.3s ease, border-color 0.3s ease;
            font-size: 1.2em;
            border: 1px solid #fff;
            border-top: none;
            padding: 10px 0;
            border-radius: 0;
            width: 100%;
            max-width: 200px;
        }
        #homepage-geocities.light-mode {
            border-color: #000;
            color: #000;
        }

        /* Search Bar Container */
        .search-container {
            display: flex;
            width: 100%;
            margin: 20px 0;
            height: 38px;
            flex-wrap: nowrap;
        }

        /* Search Input Field */
        .search-input {
            flex: 1;
            padding: 10px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            border-right: none;
            border-radius: 0;
            transition: all 0.3s ease;
            height: 100%;
            box-sizing: border-box;
            font-size: 16px;
            min-width: 0; /* Allows flex item to shrink below content size */
        }
        .search-input.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }
        .search-input::placeholder {
            color: #fff;
            opacity: 1;
        }
        .search-input.light-mode::placeholder {
            color: #000;
            opacity: 1;
        }

        /* Search Button */
        .search-button {
            padding: 10px 15px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.3s ease;
            height: 100%;
            font-size: 0.8em;
            box-sizing: border-box;
            white-space: nowrap;
            flex: 0 0 auto;
        }
        .search-button.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }

            align-items: center;

    <script>
        // DOM Element References
        const homepage = document.getElementById('homepage');
        const profilePage = document.getElementById('profile-page');
        const ensInputHome = document.getElementById('ens-query-home');
        const ensInputProfile = document.getElementById('ens-query-profile');
        const profileRecords = document.getElementById('profile-records');
        const errorMessageHome = document.getElementById('error-message-home');
        const errorMessageProfile = document.getElementById('error-message-profile');
        const successMessageProfile = document.getElementById('success-message-profile');
        const homepageAvatar = document.getElementById('homepage-avatar');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileHeader = document.getElementById('profile-header');
        const profileAvatarLink = document.getElementById('profile-avatar-link');
        const profileHeaderLink = document.getElementById('profile-header-link');
        const pageBody = document.body;
        const homeSearchButton = document.getElementById('home-search-button');
        const profileSearchButton = document.getElementById('profile-search-button');
        const themeBtn = document.querySelector('.toggle-button');
        const headerLogo = document.querySelector('.header-title');
        const headerBox = document.querySelector('.header-title-box');
        const headerElement = document.querySelector('.header');
        const geoCitiesTitle = document.getElementById('homepage-geocities');
        const footerElement = document.querySelector('.footer');
        const registerButtonContainer = document.getElementById('register-button-container');
        const registerButton = document.getElementById('register-name-button');
        const ipfsButton = document.getElementById('download-button');
        const neighborhoodSelect = document.getElementById('neighborhood-select');
        const neighborhoodContainer = document.getElementById('neighborhood-container');

        // State Variables
        let lightMode = false;
        let currentNeighborhood = 'geocities';
        let currentEnsData = null;
        let currentEnsName = '';

        // Theme Toggling Function
        function toggleTheme() {
            lightMode = !lightMode;
            pageBody.classList.toggle('light-mode', lightMode);
            headerElement.classList.toggle('light-mode', lightMode);
            footerElement.classList.toggle('light-mode', lightMode);
            ensInputHome.classList.toggle('light-mode', lightMode);
            ensInputProfile.classList.toggle('light-mode', lightMode);
            homeSearchButton.classList.toggle('light-mode', lightMode);
            profileSearchButton.classList.toggle('light-mode', lightMode);
            themeBtn.classList.toggle('light-mode', lightMode);
            headerLogo.classList.toggle('light-mode', lightMode);
            headerBox.classList.toggle('light-mode', lightMode);
            geoCitiesTitle.classList.toggle('light-mode', lightMode);
            homepageAvatar.classList.toggle('light-mode', lightMode);
            neighborhoodSelect.classList.toggle('light-mode', lightMode);
            registerButton.classList.toggle('light-mode', lightMode);
            ipfsButton.classList.toggle('light-mode', lightMode);
            neighborhoodContainer.classList.toggle('light-mode', lightMode);

            // Update profile content and background for current neighborhood
            changeNeighborhood();

            themeBtn.textContent = lightMode ? 'Dark' : 'Light';
        }

        // Set Profile Images (Avatar and Header)
        async function setProfileImages(name, avatarElement, headerElement, isProfile = false, makeClickable = true) {
            const avatarTarget = avatarElement;
            const headerTarget = headerElement || null;
            const avatarLink = isProfile ? profileAvatarLink : null;
            const headerLink = isProfile ? profileHeaderLink : null;

            // Reset avatar
            avatarTarget.style.backgroundImage = 'none';
            const initial = name ? name[0].toUpperCase() : 'G';
            avatarTarget.textContent = initial;

            // Reset header (if provided)
            if (headerTarget) {
                headerTarget.style.backgroundImage = 'none';
                headerTarget.style.display = 'none';
                if (headerLink) {
                    headerLink.href = '';
                    headerLink.style.cursor = 'default';
                    headerLink.style.pointerEvents = 'none';
                }
            }

            // Set avatar and header links
            if (avatarLink && makeClickable && name && typeof name === 'string' && name.trim()) {
                let normalizedName = name.trim().toLowerCase();
                normalizedName = normalizedName.replace(/\.eth$/, '').replace(/\.base\.eth$/, '');
                let limoUrl = name.endsWith('.base.eth')
                    ? `https://${normalizedName}.base.eth.limo`
                    : `https://${normalizedName}.eth.limo`;
                avatarLink.href = limoUrl;
                avatarLink.style.cursor = 'pointer';
                avatarLink.style.pointerEvents = 'auto';
                if (headerLink) {
                    headerLink.href = limoUrl;
                    headerLink.style.cursor = 'pointer';
                    headerLink.style.pointerEvents = 'auto';
                }
            }

            if (!name || !name.trim()) return;

            let url = `https://api.web3.bio/profile/ens/${name}`;
            if (name.endsWith('.base.eth')) {
                url = `https://api.web3.bio/profile/basenames/${name}`;
            }

            try {
                const response = await fetch(url);
                let avatarUrl = null;
                let headerUrl = null;
                if (response.ok) {
                    const data = await response.json();
                    avatarUrl = data.avatar;
                    headerUrl = data.header;
                }

                // Set avatar image
                if (avatarUrl) {
                    const img = new Image();
                    img.src = avatarUrl;
                    img.onload = () => {
                        avatarTarget.style.backgroundImage = `url('${avatarUrl}')`;
                        avatarTarget.textContent = '';
                    };
                    img.onerror = () => {
                        avatarTarget.textContent = initial;
                    };
                } else {
                    avatarTarget.textContent = initial;
                }

                // Set header image
                if (headerUrl && headerTarget) {
                    const img = new Image();
                    img.src = headerUrl;
                    img.onload = () => {
                        headerTarget.style.backgroundImage = `url('${headerUrl}')`;
                        headerTarget.style.display = 'block';
                    };
                    img.onerror = () => {
                        headerTarget.style.display = 'none';
                    };
                } else if (headerTarget) {
                    headerTarget.style.display = 'none';
                }
            } catch (err) {
                avatarTarget.textContent = initial;
                if (headerTarget) headerTarget.style.display = 'none';
            }
        }

        // Set initial homepage avatar
        setProfileImages('geocities.eth', homepageAvatar, null, false, false);

        // Add Profile Record to DOM
        function addProfileRecord(container, label, value, isFirst, isLink = false, linkUrl = '') {
            const recordDiv = document.createElement('div');
            recordDiv.classList.add('profile-box');
            if (lightMode) recordDiv.classList.add('light-mode');

            const headerElement = document.createElement('div');
            headerElement.classList.add('profile-box-header');
            if (lightMode) headerElement.classList.add('light-mode');
            headerElement.textContent = label;

            const valueContainer = document.createElement('div');
            valueContainer.classList.add('profile-box-value');
            if (lightMode) valueContainer.classList.add('light-mode');

            if (isLink && linkUrl) {
                const linkElement = document.createElement('a');
                linkElement.href = linkUrl;
                linkElement.target = '_blank';
                linkElement.rel = 'noopener noreferrer';
                linkElement.textContent = (typeof value === 'object' && value !== null) ? JSON.stringify(value) : value;
                valueContainer.appendChild(linkElement);
            } else {
                valueContainer.textContent = (typeof value === 'object' && value !== null) ? JSON.stringify(value) : value;
            }

            recordDiv.appendChild(headerElement);
            recordDiv.appendChild(valueContainer);
            container.appendChild(recordDiv);
        }

        // Helper function to normalize URLs
        function normalizeUrl(url) {
            if (!url) return url;
            // If the URL already has a protocol, return it as is
            if (/^https?:\/\//i.test(url)) return url;
            // If the URL is a valid domain or path, prepend https://
            if (/^[a-zA-Z0-9-]+\.[a-zA-Z]{2,}(\/.*)?$/.test(url)) return `https://${url}`;
            // For other cases, return as is to avoid breaking non-URL values
            return url;
        }

        // Generate Profile HTML
        function generateProfileHtml(ensData, ensName, neighborhood) {
            neighborhoodContainer.innerHTML = '';
            neighborhoodContainer.className = `neighborhood-container neighborhood-${neighborhood}`;
            if (lightMode) neighborhoodContainer.classList.add('light-mode');

            // Create profile elements
            const headerLink = document.createElement('a');
            headerLink.id = 'profile-header-link';
            headerLink.target = '_blank';
            headerLink.rel = 'noopener noreferrer';

            const headerDiv = document.createElement('div');
            headerDiv.id = 'profile-header';
            headerLink.appendChild(headerDiv);

            const avatarLink = document.createElement('a');
            avatarLink.id = 'profile-avatar-link';
            avatarLink.target = '_blank';
            avatarLink.rel = 'noopener noreferrer';

            const avatarDiv = document.createElement('div');
            avatarDiv.id = 'profile-avatar';
            avatarLink.appendChild(avatarDiv);

            const recordsDiv = document.createElement('div');
            recordsDiv.id = 'profile-records';
            recordsDiv.className = 'profile-container';

            neighborhoodContainer.appendChild(headerLink);
            neighborhoodContainer.appendChild(avatarLink);
            neighborhoodContainer.appendChild(recordsDiv);

            // Set profile images
            const identityName = ensData?.identity || ensName;
            setProfileImages(identityName, avatarDiv, headerDiv, true, true);

            // Populate records
            const specificOmissions = ['avatar', 'header', 'contenthash', 'contentHash', 'identity', 'address', 'displayName', 'description', 'email', 'location', 'status', 'createdAt', 'records', 'followers', 'platform', 'follower', 'following', 'social'];
            const headerRenames = {
                'email': 'Email',
                'description': 'Bio',
                'location': 'Location',
                'status': 'Status',
                'keywords': 'Tags',
                'com.discord': 'Discord',
                'com.twitter': 'Twitter',
                'com.github': 'GitHub',
                'org.telegram': 'Telegram'
            };
            const linkableRecords = ['Website', 'Twitter', 'GitHub', 'Discord', 'Telegram'];

            let recordsMap = {
                'address': null,
                'identity': null,
                'displayName': null,
                'followers': null,
                'following': null,
                'location': null,
                'status': null,
                'description': null,
                'website': null,
                'email': null,
                'createdAt': null
            };
            let otherRecords = [];

            if (ensData.address) recordsMap['address'] = { label: 'Address', value: ensData.address };
            if (ensData.identity) {
                const isBase = ensData.identity.endsWith('.base.eth');
                const displayLabel = isBase ? 'Base Name' : 'ENS';
                recordsMap['identity'] = { label: displayLabel, value: ensData.identity };
            }
            if (ensData.displayName && ensData.displayName !== ensData.identity) {
                recordsMap['displayName'] = { label: 'Name', value: ensData.displayName };
            }
            if (ensData.social?.follower != null) {
                recordsMap['followers'] = { label: 'Followers', value: ensData.social.follower };
            }
            if (ensData.social?.following != null) {
                recordsMap['following'] = { label: 'Following', value: ensData.social.following };
            }
            if (ensData.location) {
                recordsMap['location'] = { label: 'Location', value: ensData.location };
            }
            if (ensData.status) {
                recordsMap['status'] = { label: 'Status', value: ensData.status };
            }
            if (ensData.description) {
                recordsMap['description'] = { label: 'Bio', value: ensData.description };
            }
            if (ensData.links?.website?.handle) {
                recordsMap['website'] = { 
                    label: 'Website', 
                    value: ensData.links.website.handle, 
                    isLink: true, 
                    linkUrl: ensData.links.website.link || normalizeUrl(ensData.links.website.handle) 
                };
            }
            if (ensData.email) {
                recordsMap['email'] = { label: 'Email', value: ensData.email };
            }
            if (ensData.createdAt) {
                let formattedDate = ensData.createdAt;
                try {
                    const date = new Date(ensData.createdAt);
                    if (!isNaN(date.getTime())) { formattedDate = date.toLocaleDateString(); }
                } catch (err) { }
                recordsMap['createdAt'] = { label: 'Created', value: formattedDate };
            }

            function processValue(key, value, targetArray) {
                if (value === null || value === undefined || value === '' || specificOmissions.includes(key)) return;

                const label = headerRenames[key] || key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());

                if (recordsMap[key] || targetArray.some(r => r.label === label)) return;

                if (typeof value === 'object') {
                    if (key === 'links') {
                        Object.entries(value).forEach(([linkName, linkData]) => {
                            if (linkName !== 'website' && linkData && linkData.handle && linkData.link) {
                                const formattedLabel = headerRenames[linkName] || linkName.replace(/^./, c => c.toUpperCase());
                                targetArray.push({ 
                                    label: formattedLabel, 
                                    value: linkData.handle, 
                                    isLink: true, 
                                    linkUrl: linkData.link 
                                });
                            }
                        });
                    }
                    else if (key === 'records') {
                        Object.entries(value).forEach(([recordKey, recordValue]) => {
                            if (recordKey !== 'contenthash' && recordKey !== 'contentHash' && recordValue) {
                                const recordLabel = headerRenames[recordKey] || recordKey.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                                let isLink = linkableRecords.includes(recordLabel);
                                let linkUrl = '';
                                if (isLink) {
                                    linkUrl = recordKey === 'com.twitter' ? `https://x.com/${recordValue}`
                                        : recordKey === 'com.github' ? `https://github.com/${recordValue}`
                                        : recordKey === 'com.discord' ? `https://discord.com/users/${recordValue}`
                                        : recordKey === 'org.telegram' ? `https://t.me/${recordValue}`
                                        : normalizeUrl(recordValue);
                                }
                                targetArray.push({ label: recordLabel, value: recordValue, isLink: isLink, linkUrl: linkUrl });
                            }
                        });
                    }
                } else {
                    let isLink = linkableRecords.includes(label);
                    let linkUrl = '';
                    if (isLink) {
                        linkUrl = key === 'com.twitter' ? `https://x.com/${value}`
                            : key === 'com.github' ? `https://github.com/${value}`
                            : key === 'com.discord' ? `https://discord.com/users/${value}`
                            : key === 'org.telegram' ? `https://t.me/${value}`
                            : normalizeUrl(value);
                    }
                    targetArray.push({ label: label, value: value, isLink: isLink, linkUrl: linkUrl });
                }
            }

            Object.entries(ensData).forEach(([key, value]) => {
                if (!Object.keys(recordsMap).includes(key)) {
                    processValue(key, value, otherRecords);
                }
            });

            let orderedRecords = [];
            if (recordsMap['address']) orderedRecords.push(recordsMap['address']);

        // Main Search Function
        async function searchENS() {
            const isOnProfilePage = profilePage.style.display === 'flex';
            const queryInput = isOnProfilePage ? ensInputProfile : ensInputHome;
            const currentErrorMessageElement = isOnProfilePage ? errorMessageProfile : errorMessageHome;
            const query = queryInput.value.trim().toLowerCase();

            currentErrorMessageElement.style.display = 'none';
            successMessageProfile.style.display = 'none';
            neighborhoodContainer.innerHTML = '';
            registerButtonContainer.style.display = 'none';
            currentEnsData = null;
            currentEnsName = '';

            if (!query) {
                displayError('Please enter an ENS or Base name.', isOnProfilePage);
                return;
            }
            if (/\s/.test(query)) {
                displayError('Name cannot contain spaces.', isOnProfilePage);
                return;
            }
            const ensName = (query.endsWith('.eth') || query.endsWith('.base.eth')) ? query : `${query}.eth`;

            let url = `https://api.web3.bio/profile/ens/${ensName}`;
            let isBaseName = false;
            if (ensName.endsWith('.base.eth')) {
                url = `https://api.web3.bio/profile/basenames/${ensName}`;
                isBaseName = true;
            }

            try {
                const response = await fetch(url);

                if (!response.ok) {
                    if (response.status === 404) {
                        currentEnsName = ensName;
                        displayUnregisteredProfile(ensName, isBaseName);
                    } else {
                        let errorText = `Error: ${response.statusText}`;
                        try {
                            const errorData = await response.json();
                            errorText = errorData?.message || errorData?.error || `Error ${response.status}: ${response.statusText}`;
                            if (errorText.toLowerCase().includes("invalid name")) {
                                errorText = `Invalid name format: ${ensName}`;
                            } else if (response.status >= 500) {
                                errorText = "Server error. Please try again later.";
                            }
                        } catch (e) { }
                        displayError(errorText, isOnProfilePage);
                    }
                    return;
                }

                const data = await response.json();
                currentEnsData = data;
                currentEnsName = ensName;
                displayProfile(data, ensName);
            } catch (err) {
                let errorMsg = "Network error. Please check your connection.";
                if (err instanceof TypeError) { errorMsg = "Network error or CORS issue. Check console."; }
                else { errorMsg = `Unexpected error: ${err.message}`; }
                displayError(errorMsg, isOnProfilePage);
            }
        }

        // Display Error Messages
        function displayError(message, onProfilePage) {
            const targetErrorElement = onProfilePage ? errorMessageProfile : errorMessageHome;
            targetErrorElement.textContent = message;
            targetErrorElement.style.display = 'block';
            successMessageProfile.style.display = 'none';

            if (onProfilePage) {
                neighborhoodContainer.innerHTML = '';
                registerButtonContainer.style.display = 'none';
            }
        }

            errorMessageHome.style.display = 'none';

            generateProfileHtml(ensData, searchedName, currentNeighborhood);
            registerButtonContainer.style.display = 'flex';
            registerButton.style.display = 'none';
            ipfsButton.style.display = 'inline-block';
        }
