        /* Body Styles */
        body {
            font-family: sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 60px;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
            padding-bottom: 60px;
            box-sizing: border-box;
        }
        body.light-mode {
            background: #fff;
            color: #000;
        }

        /* Container Styles */
        .container {
            flex-direction: column;
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 600px;
            justify-content: flex-start;
            flex-grow: 1;
        }

        /* Logo Box (Homepage Avatar) */
        .logo-box {
            width: 200px;
            height: 200px;
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6em;
            margin: 20px auto 0;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: border-color 0.3s ease, background-image 0.3s ease;
            border-radius: 0;
            overflow: hidden;
            color: #fff;
        }
        .light-mode .logo-box {
            border-color: #000;
            color: #000;
        }

        /* Heading "GeoCities" below avatar */
        h2#homepage-geocities {
            margin: 0 auto 20px;
            text-align: center;
            display: block;
            transition: color 0.3s ease, border-color 0.3s ease;
            font-size: 1.2em;
            border: 1px solid #fff;
            border-top: none;
            padding: 10px 0;
            border-radius: 0;
            width: 200px;
        }
        #homepage-geocities.light-mode {
            border-color: #000;
            color: #000;
        }

        /* Search Bar Container */
        .search-container {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            height: 38px;
        }

        /* Search Input Field */
        .search-input {
            flex: 1;
            padding: 10px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            border-right: none;
            border-radius: 0;
            transition: all 0.3s ease;
            height: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        .search-input.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }
        .search-input::placeholder {
            color: #aaa;
        }
        .search-input.light-mode::placeholder {
            color: #555;
        }
        .search-input:focus {
            font-size: 16px;
            outline: none;
        }

        /* Search Button */
        .search-button {
            padding: 10px 15px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.3s ease;
            height: 100%;
            font-size: 0.8em;
            box-sizing: border-box;
        }
        .search-button.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }

        /* Profile Page Container */
        #profile-page {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        /* Neighborhood Dropdown */

            width: 100%;
            max-width: 200px;
            height: 38px;
            padding: 5px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 0;

            font-family: sans-serif;
