            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 60px 20px 80px;
        }
        body.light-mode {
            background: #fff;
            color: #000;
        }
        .container {
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }
        .logo-box {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10em;
            border: 1px solid #fff;
            box-sizing: border-box;
            color: #fff;
            transition: all 0.3s ease;
        }
        .logo-box.light-mode {
            border-color: #000;
            color: #000;
        }
        h2 {
            font-size: 2em;
            margin: 20px 0;
            color: #fff;
            transition: color 0.3s ease;
        }
        h2.light-mode {
            color: #000;
        }
        .search-container {
            display: flex;
            width: 100%;
            gap: 10px;
            margin-bottom: 10px;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            font-size: 0.9em;
            transition: all 0.3s ease;
            outline: none;
        }
        .search-input.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }
        .search-button {
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        .search-button.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }
        .neighborhood-select {

            background-size: 20px;
            color: #fff;
            border: 1px solid #fff;
            font-size: 0.9em;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .neighborhood-select.light-mode {
            background: #fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="black"><path d="M5 7l5 5 5-5H5z"/></svg>') no-repeat calc(100% - 10px) center;
            background-size: 20px;
            color: #000;
            border: 1px solid #000;
        }
        .neighborhood-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .profile-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #profile-header {
            width: 100%;
            height: 0;
            padding-bottom: 33.33%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid #fff;
            box-sizing: border-box;
            transition: all 0.3s ease;
            display: none;
        }
        #profile-header.light-mode {
            border-color: #000;
        }
        #profile-avatar {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;

            justify-content: center;
            align-items: center;

            color: #fff;
            transition: all 0.3s ease;

        #profile-avatar.light-mode {
            border-color: #000;
            color: #000;
        }

            border: 1px solid #fff;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            word-break: break-word;
