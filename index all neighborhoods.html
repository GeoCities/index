        /* Body Styles */
        body {
            font-family: sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 60px;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
            padding-bottom: 60px;
            box-sizing: border-box;
        }
        body.light-mode {
            background: #fff;
            color: #000;
        }

        /* Container Styles */
        .container {
            flex-direction: column;
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 600px;
            justify-content: flex-start;
            flex-grow: 1;
        }

        /* Logo Box (Homepage Avatar) */
        .logo-box {
            width: 200px;
            height: 200px;
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6em;
            margin: 20px auto 0;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: border-color 0.3s ease, background-image 0.3s ease;
            border-radius: 0;
            overflow: hidden;
            color: #fff;
        }
        .light-mode .logo-box {
            border-color: #000;
            color: #000;
        }

        /* Heading "GeoCities" below avatar */
        h2#homepage-geocities {
            margin: 0 auto 20px;
            text-align: center;
            display: block;
            transition: color 0.3s ease, border-color 0.3s ease;
            font-size: 1.2em;
            border: 1px solid #fff;
            border-top: none;
            padding: 10px 0;
            border-radius: 0;
            width: 200px;
        }
        #homepage-geocities.light-mode {
            border-color: #000;
            color: #000;
        }

        /* Search Bar Container */
        .search-container {
            display: flex;
            width: 100%;
            margin-bottom: 20px;
            height: 38px;
        }

        /* Search Input Field */
        .search-input {
            flex: 1;
            padding: 10px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            border-right: none;
            border-radius: 0;
            transition: all 0.3s ease;
            height: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        .search-input.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }
        .search-input::placeholder {
            color: #aaa;
        }
        .search-input.light-mode::placeholder {
            color: #555;
        }
        .search-input:focus {
            font-size: 16px;
            outline: none;
        }

        /* Search Button */
        .search-button {
            padding: 10px 15px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.3s ease;
            height: 100%;
            font-size: 0.8em;
            box-sizing: border-box;
        }
        .search-button.light-mode {
            background: #fff;
            color: #000;
            border-color: #000;
        }

        /* Profile Page Container */
        #profile-page {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        /* Neighborhood Dropdown */

            width: 100%;
            max-width: 200px;
            height: 38px;
            padding: 5px;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 0;

            font-family: sans-serif;

        .neighborhood-select.light-mode {

    <script>
        // DOM Element References

        // State Variables

        // Theme Toggling Function
        function toggleTheme() {
            lightMode = !lightMode;
            pageBody.classList.toggle('light-mode', lightMode);
            headerElement.classList.toggle('light-mode', lightMode);
            footerElement.classList.toggle('light-mode', lightMode);
            ensInputHome.classList.toggle('light-mode', lightMode);
            ensInputProfile.classList.toggle('light-mode', lightMode);
            homeSearchButton.classList.toggle('light-mode', lightMode);
            profileSearchButton.classList.toggle('light-mode', lightMode);
            themeBtn.classList.toggle('light-mode', lightMode);
            headerLogo.classList.toggle('light-mode', lightMode);
            headerBox.classList.toggle('light-mode', lightMode);
            geoCitiesTitle.classList.toggle('light-mode', lightMode);
            homepageAvatar.classList.toggle('light-mode', lightMode);
            neighborhoodSelect.classList.toggle('light-mode', lightMode);

            neighborhoodContainer.classList.toggle('light-mode', lightMode);

            changeNeighborhood();
            themeBtn.textContent = lightMode ? 'Dark' : 'Light';
        }

        // Set Profile Images (Avatar and Header)
        async function setProfileImages(name, avatarElement, headerElement, isProfile = false, makeClickable = true) {
            const avatarTarget = avatarElement;
            const headerTarget = headerElement || null;
            const avatarLink = isProfile ? profileAvatarLink : null;
            const headerLink = isProfile ? profileHeaderLink : null;

            avatarTarget.style.backgroundImage = 'none';
            const initial = name ? name[0].toUpperCase() : 'G';
            avatarTarget.textContent = initial;

            if (headerTarget) {
                headerTarget.style.backgroundImage = 'none';
                headerTarget.style.display = 'none';
                if (headerLink) {
                    headerLink.href = '';
                    headerLink.style.cursor = 'default';
                    headerLink.style.pointerEvents = 'none';
                }
            }

            if (avatarLink && makeClickable && name && typeof name === 'string' && name.trim()) {
                let normalizedName = name.trim().toLowerCase().replace(/\.eth$/, '').replace(/\.base\.eth$/, '');
                let limoUrl = name.endsWith('.base.eth')
                    ? `https://${normalizedName}.base.eth.limo`
                    : `https://${normalizedName}.eth.limo`;
                avatarLink.href = limoUrl;
                avatarLink.style.cursor = 'pointer';
                avatarLink.style.pointerEvents = 'auto';
                if (headerLink) {
                    headerLink.href = limoUrl;
                    headerLink.style.cursor = 'pointer';
                    headerLink.style.pointerEvents = 'auto';
                }
            }

            if (!name || !name.trim()) return;

            let url = `https://api.web3.bio/profile/ens/${name}`;
            if (name.endsWith('.base.eth')) {
                url = `https://api.web3.bio/profile/basenames/${name}`;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                const data = await response.json();
                const avatarUrl = data.avatar;
                const headerUrl = data.header;

                if (avatarUrl) {
                    const img = new Image();
                    img.src = avatarUrl;
                    img.onload = () => {
                        avatarTarget.style.backgroundImage = `url('${avatarUrl}')`;
                        avatarTarget.textContent = '';
                    };
                    img.onerror = () => (avatarTarget.textContent = initial);
                }

                if (headerUrl && headerTarget) {
                    const img = new Image();
                    img.src = headerUrl;
                    img.onload = () => {
                        headerTarget.style.backgroundImage = `url(${headerUrl})`;
                        headerTarget.style.display = 'block';
                    };
                    img.onerror = () => (headerTarget.style.display = 'none');
                } else if (headerTarget) {
                    headerTarget.style.display = 'none';
                }
            } catch (err) {
                avatarTarget.textContent = initial;
                if (headerTarget) headerTarget.style.display = 'none';
            }
        }

        // Set initial homepage avatar
        setProfileImages('geocities.eth', homepageAvatar, null, false, false);

        // Add Profile Record to DOM
        function addProfileRecord(container, label, value, isFirst, isLink = false, linkUrl = '') {
            const recordDiv = document.createElement('div');
            recordDiv.classList.add('profile-box');
            if (lightMode) recordDiv.classList.add('light-mode');

            const headerElement = document.createElement('div');
            headerElement.classList.add('profile-box-header');
            if (lightMode) headerElement.classList.add('light-mode');
            headerElement.textContent = label;

            const valueContainer = document.createElement('div');
            valueContainer.classList.add('profile-box-value');
            if (lightMode) valueContainer.classList.add('light-mode');

            if (isLink && linkUrl) {
                const linkElement = document.createElement('a');
                linkElement.href = linkUrl;
                linkElement.target = '_blank';
                linkElement.rel = 'noopener noreferrer';
                linkElement.textContent = (typeof value === 'object' && value !== null) ? JSON.stringify(value) : value;
                valueContainer.appendChild(linkElement);
            } else {
                valueContainer.textContent = (typeof value === 'object' && value !== null) ? JSON.stringify(value) : value;
            }

            recordDiv.appendChild(headerElement);
            recordDiv.appendChild(valueContainer);
            container.appendChild(recordDiv);
        }

        // Generate Profile HTML
        function generateProfileHtml(ensData, ensName, neighborhood) {
            neighborhoodContainer.innerHTML = '';
            neighborhoodContainer.className = `neighborhood-container neighborhood-${neighborhood}`;
            if (lightMode) neighborhoodContainer.classList.add('light-mode');

            const headerLink = document.createElement('a');
            headerLink.id = 'profile-header-link';
            headerLink.target = '_blank';
            headerLink.rel = 'noopener noreferrer';

            const headerDiv = document.createElement('div');
            headerDiv.id = 'profile-header';
            headerLink.appendChild(headerDiv);

            const avatarLink = document.createElement('a');
            avatarLink.id = 'profile-avatar-link';
            avatarLink.target = '_blank';
            avatarLink.rel = 'noopener noreferrer';

            const avatarDiv = document.createElement('div');
            avatarDiv.id = 'profile-avatar';
            avatarLink.appendChild(avatarDiv);

            const recordsDiv = document.createElement('div');
            recordsDiv.id = 'profile-records';
            recordsDiv.className = 'profile-container';

            neighborhoodContainer.appendChild(headerLink);
            neighborhoodContainer.appendChild(avatarLink);
            neighborhoodContainer.appendChild(recordsDiv);

            const identityName = ensData?.identity || ensName;
            setProfileImages(identityName, avatarDiv, headerDiv, true, true);

            const specificOmissions = ['avatar', 'header', 'contenthash', 'contentHash', 'identity', 'address', 'displayName', 'description', 'email', 'location', 'status', 'createdAt', 'records', 'followers', 'platform', 'follower', 'following', 'social'];
            const headerRenames = {
                'email': 'Email',
                'description': 'Bio',
                'location': 'Location',
                'status': 'Status',
                'keywords': 'Tags',
                'com.discord': 'Discord',
                'com.twitter': 'Twitter',
                'com.github': 'GitHub',
                'org.telegram': 'Telegram'
            };
            const linkableRecords = ['Website', 'Twitter', 'GitHub', 'Discord', 'Telegram'];

            let recordsMap = {
                'address': null,
                'identity': null,
                'displayName': null,
                'followers': null,
                'following': null,
                'location': null,
                'status': null,
                'description': null,
                'website': null,
                'email': null,
                'createdAt': null
            };
            let otherRecords = [];

            if (ensData.address) recordsMap['address'] = { label: 'Address', value: ensData.address };
            if (ensData.identity) {
                const isBase = ensData.identity.endsWith('.base.eth');
                const displayLabel = isBase ? 'Base Name' : 'ENS';
                recordsMap['identity'] = { label: displayLabel, value: ensData.identity };
            }
            if (ensData.displayName && ensData.displayName !== ensData.identity) {
                recordsMap['displayName'] = { label: 'Name', value: ensData.displayName };
            }
            if (ensData.social?.follower != null) {
                recordsMap['followers'] = { label: 'Followers', value: ensData.social.follower };
            }
            if (ensData.social?.following != null) {
                recordsMap['following'] = { label: 'Following', value: ensData.social.following };
            }
            if (ensData.location) {
                recordsMap['location'] = { label: 'Location', value: ensData.location };
            }
            if (ensData.status) {
                recordsMap['status'] = { label: 'Status', value: ensData.status };
            }
            if (ensData.description) {
                recordsMap['description'] = { label: 'Bio', value: ensData.description };
            }
            if (ensData.links?.website?.handle) {
                let websiteUrl = ensData.links.website.handle;
                if (!websiteUrl.match(/^https?:\/\//)) websiteUrl = `https://${websiteUrl}`;
                recordsMap['website'] = { label: 'Website', value: ensData.links.website.handle, isLink: true, linkUrl: websiteUrl };
            }
            if (ensData.email) {
                recordsMap['email'] = { label: 'Email', value: ensData.email };
            }
            if (ensData.createdAt) {
                let formattedDate = ensData.createdAt;
                try {
                    const date = new Date(ensData.createdAt);
                    if (!isNaN(date.getTime())) formattedDate = date.toLocaleDateString();
                } catch (err) {}
                recordsMap['createdAt'] = { label: 'Created', value: formattedDate };
            }

            function processValue(key, value, targetArray) {
                if (value === null || value === undefined || value === '' || specificOmissions.includes(key)) return;

                const label = headerRenames[key] || key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());

                if (recordsMap[key] || targetArray.some(r => r.label === label)) return;

                if (typeof value === 'object') {
                    if (key === 'links') {
                        Object.entries(value).forEach(([linkName, linkData]) => {
                            if (linkName !== 'website' && linkData && linkData.handle) {
                                const formattedLabel = headerRenames[linkName] || linkName.replace(/^./, c => c.toUpperCase());
                                let linkUrl = '';
                                if (linkName === 'com.twitter') linkUrl = `https://x.com/${linkData.handle.replace(/^@/, '')}`;
                                else if (linkName === 'com.github') linkUrl = `https://github.com/${linkData.handle}`;
                                else if (linkName === 'com.discord') linkUrl = `https://discord.com/users/${linkData.handle}`;
                                else if (linkName === 'org.telegram') linkUrl = `https://t.me/${linkData.handle.replace(/^@/, '')}`;
                                else {
                                    linkUrl = linkData.handle;
                                    if (!linkUrl.match(/^https?:\/\//)) linkUrl = `https://${linkUrl}`;
                                }
                                targetArray.push({ label: formattedLabel, value: linkData.handle, isLink: true, linkUrl });
                            }
                        });
                    } else if (key === 'records') {
                        Object.entries(value).forEach(([recordKey, recordValue]) => {
                            if (recordKey !== 'contenthash' && recordKey !== 'contentHash' && recordValue) {
                                const recordLabel = headerRenames[recordKey] || recordKey.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                                let isLink = linkableRecords.includes(recordLabel);
                                let linkUrl = '';
                                if (isLink) {
                                    if (recordKey === 'com.twitter') linkUrl = `https://x.com/${recordValue.replace(/^@/, '')}`;
                                    else if (recordKey === 'com.github') linkUrl = `https://github.com/${recordValue}`;
                                    else if (recordKey === 'com.discord') linkUrl = `https://discord.com/users/${recordValue}`;
                                    else if (recordKey === 'org.telegram') linkUrl = `https://t.me/${recordValue.replace(/^@/, '')}`;
                                    else {
                                        linkUrl = recordValue;
                                        if (!linkUrl.match(/^https?:\/\//)) linkUrl = `https://${linkUrl}`;
                                    }
                                }
                                targetArray.push({ label: recordLabel, value: recordValue, isLink, linkUrl });
                            }
                        });
                    }
                } else {
                    let isLink = linkableRecords.includes(label);
                    let linkUrl = '';
                    if (isLink) {
                        if (key === 'com.twitter') linkUrl = `https://x.com/${value.replace(/^@/, '')}`;
                        else if (key === 'com.github') linkUrl = `https://github.com/${value}`;
                        else if (key === 'com.discord') linkUrl = `https://discord.com/users/${value}`;
                        else if (key === 'org.telegram') linkUrl = `https://t.me/${value.replace(/^@/, '')}`;
                        else {
                            linkUrl = value;
                            if (!linkUrl.match(/^https?:\/\//)) linkUrl = `https://${linkUrl}`;
                        }
                    }
                    targetArray.push({ label, value, isLink, linkUrl });
                }
            }

            Object.entries(ensData).forEach(([key, value]) => {
                if (!Object.keys(recordsMap).includes(key)) processValue(key, value, otherRecords);
            });

            let orderedRecords = [];
            if (recordsMap['address']) orderedRecords.push(recordsMap['address']);
            if (recordsMap['identity']) orderedRecords.push(recordsMap['identity']);
            if (recordsMap['displayName']) orderedRecords.push(recordsMap['displayName']);
            if (recordsMap['followers']) orderedRecords.push(recordsMap['followers']);
            if (recordsMap['following']) orderedRecords.push(recordsMap['following']);
            if (recordsMap['location']) orderedRecords.push(recordsMap['location']);
            if (recordsMap['status']) orderedRecords.push(recordsMap['status']);
            if (recordsMap['description']) orderedRecords.push(recordsMap['description']);
            if (recordsMap['email']) orderedRecords.push(recordsMap['email']);
            if (recordsMap['website']) orderedRecords.push(recordsMap['website']);
            otherRecords.sort((a, b) => a.label.localeCompare(b.label));
            orderedRecords = orderedRecords.concat(otherRecords);
            if (recordsMap['createdAt']) orderedRecords.push(recordsMap['createdAt']);

            if (orderedRecords.length === 0) {
                addProfileRecord(recordsDiv, 'Status', 'No profile records found.', true);
            } else {
                orderedRecords.forEach((record, index) => {
                    addProfileRecord(recordsDiv, record.label, record.value, index === 0, record.isLink, record.linkUrl);
                });
            }
        }

        // Display Unregistered Profile
        function displayUnregisteredProfile(ensName, isBaseName) {
            homepage.style.display = 'none';
            profilePage.style.display = 'flex';
            neighborhoodContainer.innerHTML = '';

            errorMessageHome.style.display = 'none';
            successMessageProfile.style.display = 'none';

            const headerLink = document.createElement('a');
            headerLink.id = 'profile-header-link';
            headerLink.target = '_blank';
            headerLink.rel = 'noopener noreferrer';

            const headerDiv = document.createElement('div');
            headerDiv.id = 'profile-header';
            headerLink.appendChild(headerDiv);

            const avatarLink = document.createElement('a');
            avatarLink.id = 'profile-avatar-link';
            avatarLink.target = '_blank';
            avatarLink.rel = 'noopener noreferrer';

            const avatarDiv = document.createElement('div');
            avatarDiv.id = 'profile-avatar';
            avatarLink.appendChild(avatarDiv);

            const recordsDiv = document.createElement('div');
            recordsDiv.id = 'profile-records';
            recordsDiv.className = 'profile-container';

            neighborhoodContainer.appendChild(headerLink);
            neighborhoodContainer.appendChild(avatarLink);
            neighborhoodContainer.appendChild(recordsDiv);

            setProfileImages(ensName, avatarDiv, headerDiv, true, true);

            if (isBaseName) {
                addProfileRecord(recordsDiv, 'Base Name', ensName, true);
            } else {
                addProfileRecord(recordsDiv, 'ENS', ensName, true);
            }

            addProfileRecord(recordsDiv, 'Status', 'Name not registered', false);

            const buttonText = isBaseName ? 'Register Base Name' : 'Register ENS Name';
            let registerUrl = isBaseName
                ? `https://www.base.org/names?claim=${ensName.replace(/\.base\.eth$/, '')}`
                : `https://app.ens.domains/${ensName}/register`;

            registerButton.textContent = buttonText;
            registerButton.onclick = () => window.open(registerUrl, '_blank');
            registerButton.className = 'register-button';
            if (lightMode) registerButton.classList.add('light-mode');
            registerButtonContainer.style.display = 'flex';
            registerButton.style.display = 'inline-block';
            ipfsButton.style.display = 'none';
        }

        // Deploy to IPFS
        async function deployToIPFS() {
            if (!currentEnsData) return;

            const htmlContent = `

            padding: 10px;
            background: ${neighborhoodContainer.style.background || 'rgba(0, 0, 0, 0.8)'};
            color: ${neighborhoodContainer.style.color || '#fff'};
            word-break: break-word;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: none;
            width: 100%;
            box-sizing: border-box;
            min-height: 38px;
        }
        .profile-box:first-child {
            border-top: 1px solid ${neighborhoodContainer.style.color || '#fff'};
        }
        .profile-box-header {
            font-weight: bold;
            color: ${neighborhoodContainer.style.color || '#fff'};
            flex: 0 0 100px;
            min-width: 80px;
            text-align: left;
        }
        .profile-box-value {
            flex: 1;
            text-align: left;
            word-break: break-all;
            color: ${neighborhoodContainer.style.color || '#fff'};
        }
        .profile-box-value a {
            color: inherit;
            text-decoration: underline;
        }
        .profile-box-value a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <a href="${profileHeaderLink.href}" target="_blank" rel="noopener noreferrer">
            <div class="profile-header" style="background-image: url('${profileHeader.style.backgroundImage ? profileHeader.style.backgroundImage.slice(5, -2) : ''}'); display: ${profileHeader.style.display};"></div>
        </a>
        <a href="${profileAvatarLink.href}" target="_blank" rel="noopener noreferrer">
            <div class="profile-avatar" style="background-image: url('${profileAvatar.style.backgroundImage ? profileAvatar.style.backgroundImage.slice(5, -2) : ''}');">${profileAvatar.textContent}</div>
        </a>
        <div class="profile-records">
            ${Array.from(document.querySelectorAll('.profile-box')).map(box => `
                <div class="profile-box">
                    <div class="profile-box-header">${box.querySelector('.profile-box-header').textContent}</div>
                    <div class="profile-box-value">${box.querySelector('.profile-box-value').innerHTML}</div>
                </div>
            `).join('')}
        </div>
    </div>
</body>
</html>
            `;

            try {
                const formData = new FormData();
                formData.append('file', new Blob([htmlContent], { type: 'text/html' }), `${currentEnsName}.html`);

                const response = await fetch('https://ipfs.infura.io:5001/api/v0/add', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('IPFS upload failed');

                const data = await response.json();
                const ipfsUrl = `https://ipfs.io/ipfs/${data.Hash}`;

                successMessageProfile.textContent = `Profile deployed to IPFS: ${ipfsUrl}`;
                successMessageProfile.style.display = 'block';
                setTimeout(() => (successMessageProfile.style.display = 'none'), 5000);
            } catch (err) {
                errorMessageProfile.textContent = `IPFS upload error: ${err.message}`;
                errorMessageProfile.style.display = 'block';
            }
        }

        // Main Search Function
        async function searchENS() {
            const isOnProfilePage = profilePage.style.display === 'flex';
            const queryInput = isOnProfilePage ? ensInputProfile : ensInputHome;
            const currentErrorMessageElement = isOnProfilePage ? errorMessageProfile : errorMessageHome;
            const query = queryInput.value.trim().toLowerCase();

            currentErrorMessageElement.style.display = 'none';
            successMessageProfile.style.display = 'none';
            neighborhoodContainer.innerHTML = '';
            registerButtonContainer.style.display = 'none';
            currentEnsData = null;
            currentEnsName = '';

            if (!query) {
                displayError('Please enter an ENS or Base name.', isOnProfilePage);
                return;
            }
            if (/\s/.test(query)) {
                displayError('Name cannot contain spaces.', isOnProfilePage);
                return;
            }

            const ensName = (query.endsWith('.eth') || query.endsWith('.base.eth')) ? query : `${query}.eth`;
            let url = `https://api.web3.bio/profile/ens/${ensName}`;
            let isBaseName = false;
            if (ensName.endsWith('.base.eth')) {
                url = `https://api.web3.bio/profile/basenames/${ensName}`;
                isBaseName = true;
            }

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    if (response.status === 404) {
                        currentEnsName = ensName;
                        displayUnregisteredProfile(ensName, isBaseName);
                    } else {
                        const errorData = await response.json().catch(() => ({}));
                        let errorText = errorData?.message || errorData?.error || `Error ${response.status}: ${response.statusText}`;
                        if (errorText.toLowerCase().includes('invalid name')) errorText = `Invalid name format: ${ensName}`;
                        else if (response.status >= 500) errorText = "Server error. Please try again later.";
                        displayError(errorText, isOnProfilePage);
                    }
                    return;
                }

                const data = await response.json();
                currentEnsData = data;
                currentEnsName = ensName;
                displayProfile(data, ensName);
            } catch (err) {
                let errorMsg = err instanceof TypeError ? "Network error or CORS issue. Check console." : `Unexpected error: ${err.message}`;
                displayError(errorMsg, isOnProfilePage);
            }
        }

        // Display Error Messages
        function displayError(message, onProfilePage) {
            const targetErrorElement = onProfilePage ? errorMessageProfile : errorMessageHome;
            targetErrorElement.textContent = message;
            targetErrorElement.style.display = 'block';
            successMessageProfile.style.display = 'none';

            if (onProfilePage) {
                neighborhoodContainer.innerHTML = '';
                registerButtonContainer.style.display = 'none';
            }
        }

        // Display Registered Profile Data
        function displayProfile(ensData, searchedName) {
            homepage.style.display = 'none';
            profilePage.style.display = 'flex';
            errorMessageProfile.style.display = 'none';
            errorMessageHome.style.display = 'none';
            successMessageProfile.style.display = 'none';
            neighborhoodSelect.value = currentNeighborhood;

            generateProfileHtml(ensData, searchedName, currentNeighborhood);
            registerButtonContainer.style.display = 'flex';
            registerButton.style.display = 'none';
            ipfsButton.style.display = 'inline-block';
        }

        // Show Homepage View
        function showHomepage() {
            profilePage.style.display = 'none';
            homepage.style.display = 'block';
            ensInputHome.value = '';
            ensInputProfile.value = '';
            errorMessageHome.style.display = 'none';
            errorMessageProfile.style.display = 'none';
            successMessageProfile.style.display = 'none';
            neighborhoodContainer.innerHTML = '';
            currentEnsData = null;
            currentEnsName = '';
            currentNeighborhood = 'geocities';
            neighborhoodSelect.value = currentNeighborhood;
            pageBody.style.background = '';
            registerButtonContainer.style.display = 'none';
        }

        // Event Listeners
        ensInputHome.addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); searchENS(); } });
        ensInputProfile.addEventListener('keypress', (e) => { if (e.key === 'Enter') { e.preventDefault(); searchENS(); } });

        // Initial Setup
        neighborhoodContainer.innerHTML = '';
        registerButtonContainer.style.display = 'none';
    </script>
</body>
</html>
